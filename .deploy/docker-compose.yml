version: '2'

###

networks:
  app_network:
    driver: bridge

volumes:
  app_db1:
    external: true
    driver: local

services:
  app:
    image: reg.cic.kz/centras/mycic-new-design:latest
    container_name: Application
    labels:
      io.rancher.container.pull_image: always

    ports:
      - "8880:5000"

    networks:
      - app_network

    depends_on:
      - db
